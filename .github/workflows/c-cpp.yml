name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build aws sdk
      working-directory: ./third_party/sdk_build
      run: make
    - name: install aws sdk
      working-directory: ./third_party/sdk_build
      run: make install
    - name: build service
      run: make build-debug
    - name: test service
      run: make test-debug
    - name: clean
      run: make clean-dist
